  <script>
    function login() {
      try {
        let form = document.querySelector("#signin-form")
        let data = $(form).serializeArray();
        let largeScreen = window.getComputedStyle(form.querySelector(".account-no")).display != "none"
        let accountStr = "";
        let inputs;
        if (largeScreen) {
          inputs = form.querySelectorAll(".digit");
        } else {
          inputs = form.querySelectorAll(".no-segment");
        }
        for (let ind = 0; ind < inputs.length; ind++) {
          const input = inputs[ind];
          accountStr+=input.value
        }
        let accountNo = parseInt(accountStr)
        if (isNaN(accountNo)) {
          notify("Invalid credits","Please, check your input.","Now","fa-lock")
        } else if (signIn(accountNo, getField(data,"password"))) {
          history.replaceState(null, null, "./index.html");
          history.go();
        } else {
        notify("Invalid credits", "Please, check your input.", "Now", "fa-lock")
        }
      } catch (err) {
        console.log(err)
           notify("Invalid credits", "Please, check your input.", "Now", "fa-lock")
      }
      return false;
    }
  </script>
